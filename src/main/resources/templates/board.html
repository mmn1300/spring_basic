<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" type="text/css" href="/css/board.css">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/board.css"> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- 최상단 컨텐츠. 로그인 정보, 홈 -->
        <div class="head-content">
            <div class="login-state"></div>
            <div class="home"><button class="home-button" id="home-button" type="button">홈</button></div>
            <div class="write-post"><button id="write-post" type="button">글쓰기</button></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <table class="main-content">
            <thead>
                <tr class="post-info">
                    <th width="10%">No</th>
                    <th width="50%">제목</th>
                    <th width="20%">작성자</th>
                    <th width="20%">작성일</th>
                </tr>
            </thead>
            <tbody id="post-content">
                <!-- 아래 행 16개 생성
                <tr class="table-row">
                    <td class="post-number"></td>
                    <td class="post-title"></td>
                    <td class="post-user"></td>
                    <td class="post-date"></td>
                </tr> 
                -->

                <tr class="table-row-last">
                    <td colspan=3 id="search-space"></td>
                    <td colspan=2 id="page-space">
                        <button class="page-button" id="prev-page">&lt;</button>
                        <span id="page-number">1</span>
                        <button class="page-button" id="next-page">&gt;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" th:inline="javascript">
        const searchOptions = { 
            userOption: {
                userId: '[[${option.userOption.userId}]]',
                id: '[[${option.userOption.id}]]'
            }
        };
    </script>
    <script type="text/javascript" src="/js/board/def.js"></script>
    <script type="text/javascript" src="/js/board/main.js"></script>
    <script type="text/javascript" src="/js/board/event.js"></script>
</body>
</html>
